name: Health Check

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check API Health
        run: |
          echo "Checking API health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://toastydevblog.xyz/_api/posts)
          if [ $response -eq 200 ]; then
            echo "‚úÖ API is healthy (HTTP $response)"
          else
            echo "‚ùå API health check failed (HTTP $response)"
            exit 1
          fi

      - name: Check Database Connection
        run: |
          echo "Checking database connection via API..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://toastydevblog.xyz/_api/posts)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Database connection is healthy"
          else
            echo "‚ùå Database connection check failed"
            exit 1
          fi

      - name: Check Frontend
        run: |
          echo "Checking frontend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://toastydevblog.xyz/)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Frontend is healthy (HTTP $response)"
          else
            echo "‚ùå Frontend health check failed (HTTP $response)"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "üö® Health check failed! Please check your server."
          # You can add email/Slack notifications here if needed
